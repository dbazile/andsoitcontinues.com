  <style>
    .fallingLeaves {}

    .fallingLeaves__skin,
    .fallingLeaves__stem {
      stroke-width: 1;
      stroke: #555;
    }

    .fallingLeaves__skin {
      fill: white;
    }

    .fallingLeaves__leaf {
      opacity: 0;
    }

    .fallingLeaves__leafContainer:nth-child(even) .fallingLeaves__leaf {
      animation: 3s infinite forwards fallingLeaves__fallEven linear;
    }

    .fallingLeaves__leafContainer:nth-child(odd) .fallingLeaves__leaf {
      animation: 3s infinite forwards fallingLeaves__fallOdd linear;
    }

    .fallingLeaves__leafContainer:nth-of-type(2) .fallingLeaves__leaf {
      animation-delay: 0.15000000000000002s;
    }

    .fallingLeaves__leafContainer:nth-of-type(3) .fallingLeaves__leaf {
      animation-delay: 0.30000000000000004s;
    }

    .fallingLeaves__leafContainer:nth-of-type(4) .fallingLeaves__leaf {
      animation-delay: 0.44999999999999996s;
    }

    .fallingLeaves__leafContainer:nth-of-type(5) .fallingLeaves__leaf {
      animation-delay: 0.6000000000000001s;
    }

    .fallingLeaves__leafContainer:nth-of-type(6) .fallingLeaves__leaf {
      animation-delay: 0.75s;
    }

    .fallingLeaves__leafContainer:nth-of-type(7) .fallingLeaves__leaf {
      animation-delay: 0.8999999999999999s;
    }

    .fallingLeaves__leafContainer:nth-of-type(8) .fallingLeaves__leaf {
      animation-delay: 1.0499999999999998s;
    }

    .fallingLeaves__leafContainer:nth-of-type(9) .fallingLeaves__leaf {
      animation-delay: 1.2000000000000002s;
    }

    @keyframes fallingLeaves__fallEven {
      0% { opacity: 0; }
      40% { transform: translate(30px, 75px) rotate(-20deg); opacity: 1; }
      80% { transform: translate(0, 130px); }
      100% { transform: translate(0, 130px); }
    }

    @keyframes fallingLeaves__fallOdd {
      0% { opacity: 0; }
      30% { transform: translate(0, 100px) rotate(20deg); opacity: 1; }
      60% { transform: translate(0, 130px); }
      100% { transform: translate(0, 130px); }
    }
  </style>
